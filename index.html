<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Currency Converter Application</title>
  </head>
  <body>
      <div class="container border border-info">
            <form>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="InputAmount">Please Enter Amount</label>
                            <input type="text" class="form-control amountFrom" id="amountFrom" value="1">
                            <small id="emailHelp" class="form-text text-muted">Ensure you enter a valid amount.</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group form-check">
                            <label for="selectCurrencyFrom">From: </label>
                            <select class="form-control form-control-lg" id="currencyFrom"></select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group form-check">
                            <label for="selectCurrencyFrom">To: </label>
                            <select class="form-control form-control-lg" id="currencyTo"></select>
                        </div>
                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-sm" align="center">
                        <button type="button" class="btn btn-primary btn-lg" id="button">Convert</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="OutputAmount">Converted Amount</label>
                            <input type="text" class="form-control" id="amountTo" disabled>
                        </div>
                    </div>
                </div>
            </form>
            <div class="footer">
                <h3>Wisdom Chuks &copy; 2018</h3>
            </div>
      </div>
    
    <script src="sw/index.js"></script>
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
